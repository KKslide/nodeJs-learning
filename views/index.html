<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hero - Admin</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .hero-list img {
            width: 50px;
            height: 50px;
            display: block
        }

        .hero-list td {
            height: 50px;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <header>
        <div class="page-header container">
            <h1>王者荣耀 <small>英雄管理器</small></h1>
        </div>
    </header>
    <div class="container hero-list">
        <a class="btn btn-success pull-right" href="/add">添加英雄</a>
        <table class="table table-hover">
            <thead>
                <th>编号</th>
                <th>名称</th>
                <th>性别</th>
                <th>头像</th>
                <th>操作</th>
            </thead>
            <tbody id="tbody">
                {{each heros}}
                <tr>
                    <td>{{$index+1}}</td>
                    <td>{{$value.name}}</td>
                    <td>{{$value.gender}}</td>
                    <td><img src="{{$value.img}}" /></td>
                    <td>
                        <a href="javascript:;" class="edit" data-id="{{$value.id}}">修改</a>
                        <a href="javascript:;" class="del" data-id="{{$value.id}}">删除</a>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                url: "/page",
                dataType: "json",
                success: function (res) {
                    console.log(res);
                }
            })
        })
        $(document).delegate(".del", "click", function (e) {
            e.preventDefault();
            var isDelete = confirm("你真的要删除该条数据吗？");
            if (isDelete) {
                var dataId = { "id": $(this).data('id') };
                var _this = $(this);
                $.ajax({
                    url: "/del",
                    type: "POST",
                    data: dataId,
                    dataType: "json",
                    success: function (res) {
                        console.log(res);
                        if (res.code === 1) {
                            alert(res.msg);
                            _this.parent().parent().remove();
                        }
                    }
                })
            }
        });

        $(document).delegate(".edit", "click", function (e) {

        })
    </script>
</body>

</html>
