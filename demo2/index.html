<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单验证</title>
    <link rel="stylesheet" href="../node_modules/bootstrapvalidator/vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrapvalidator/dist/css/bootstrapValidator.css">

    <script src="../node_modules/bootstrapvalidator/vendor/jquery/jquery.min.js"></script>
    <script src="../node_modules/bootstrapvalidator/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../node_modules/bootstrapvalidator/dist/js/bootstrapValidator.js"></script>
    <script src="../node_modules/bootstrapvalidator/dist/js/language/zh_CN.js"></script>
</head>
<body>
    <form id="form">
        <input type="text" required data-bv-notempty-message="不能为空！">
    </form>
    <!-- <script src="../node_modules/bootstrapvalidator/vendor/"></script> -->
    <script>
        $(function () {
            $('#form').bootstrapValidator();
        })
    </script>
</body>
</html>
